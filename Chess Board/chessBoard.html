<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="chessBoard.css">
</head>

<body>
    <div class="chess">
        <div class="black">
            <div class="dark">&#9820;</div>
            <div class="light">&#9822;</div>
            <div class="dark">&#9821;</div>
            <div class="light">&#9819;</div>
            <div class="dark">&#9818;</div>
            <div class="light">&#9821;</div>
            <div class="dark">&#9822;</div>
            <div class="light">&#9820;</div>
        </div>

        <div class="black">
            <div class="light">&#9823;</div>
            <div class="dark">&#9823;</div>
            <div class="light">&#9823;</div>
            <div class="dark">&#9823;</div>
            <div class="light">&#9823;</div>
            <div class="dark">&#9823;</div>
            <div class="light">&#9823;</div>
            <div class="dark">&#9823;</div>
        </div>
        <div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
        </div>
        <div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
        </div>
        <div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
        </div>
        <div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="dark"></div>
        </div>
        <div class="white">
            <div class="dark">&#9823;</div>
            <div class="light">&#9823;</div>
            <div class="dark">&#9823;</div>
            <div class="light">&#9823;</div>
            <div class="dark">&#9823;</div>
            <div class="light">&#9823;</div>
            <div class="dark">&#9823;</div>
            <div class="light">&#9823;</div>
        </div>
        <div class="white">
            <div class="light">&#9820;</div>
            <div class="dark">&#9822;</div>
            <div class="light">&#9821;</div>
            <div class="dark">&#9818;</div>
            <div class="light">&#9819;</div>
            <div class="dark">&#9821;</div>
            <div class="light">&#9822;</div>
            <div class="dark">&#9820;</div>
        </div>
    </div>

</html>
